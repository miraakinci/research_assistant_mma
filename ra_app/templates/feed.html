{% extends 'inner-page.html' %}

{% block content %}

<div class="container">
  <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center"></h2>
            <div style="text-align: center; margin-top: 20px;">
                <form action="{% url 'search_results' %}" method="POST">
                        {% csrf_token %}
                        <input type="text" name="query" placeholder="Enter your research question here..." style="width: 80%; height: 50px; font-size: 20px;">
                        <button type="submit" class="btn btn-primary" style="height: 50px;">Search</button>
                </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
